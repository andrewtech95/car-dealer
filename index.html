<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car dealer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <header></header>

    <div class="form-section">
      <h1 class="title">Car Dealer</h1>

      <form action="#" method="get">
        <div class="inputs-section">

          <div class="input-row">
            <div class="input">
              <label for="">Manufacturer</label>
              <input type="text" id="" name="">
            </div>
            <div class="input">
              <label for="">Fuel</label>
              <input type="text" id="" name="">
            </div>
            <div class="input">
              <label for="">Odomoeter</label>
              <input type="text" id="" name="">
            </div>
            <div class="input">
              <label for="">Title status</label>
              <input type="text" id="" name="">
            </div>
            <div class="input">
              <label for="">Transmission</label>
              <input type="text" name="">
            </div>
          </div>
          
          <div class="input-row">
            <div class="input">
              <label for="">Drive</label>
              <input type="text" name="">
            </div>
            <div class="input">
              <label for="">Type</label>
              <input type="text">
            </div>
            <div class="input">
              <label for="">Paint color</label>
              <input type="text">
            </div>
            <div class="input">
              <label for="">State</label>
              <input type="text">
            </div>
          </div>

          <div class="input-row">
            <div class="input">
              <label for="">Age</label>
              <input type="text">
            </div>
            <div class="input">
              <label for="">Condition</label>
              <input type="text">
            </div>
            <div class="input">
              <label for="">Cylinders</label>
              <input type="text">
            </div>
            <div class="input">
              <label for="">Odom per year</label>
              <input type="text">
            </div>
          </div>
        </div>

        <button type="submit" class="button">Click me</button>
      </form>
    </div>
    <div class="output-section"></div>
  </div>
</body>
</html>
