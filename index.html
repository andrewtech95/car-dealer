<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car dealer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <header></header>

    <div class="form-section">
      <h1 class="title">Car Dealer</h1>

      <form action="#" method="get">
        <div class="inputs-section">

          <div class="input-row">
            <div class="input">
              <label for="manufacturer">Manufacturer</label>
              <input type="text" id="manufacturer" name="manufacturer">
            </div>
            <div class="input">
              <label for="fuel">Fuel</label>
              <input type="text" id="fuel" name="fuel">
            </div>
            <div class="input">
              <label for="odometer">Odometer</label>
              <input type="text" id="odometer" name="odometer">
            </div>
          </div>
          
          <div class="input-row">
            <div class="input">
              <label for="title_status">Title status</label>
              <input type="text" id="title_status" name="title_status">
            </div>
            <div class="input">
              <label for="transmission">Transmission</label>
              <input type="text" id="transmission" name="transmission">
            </div>
            <div class="input">
              <label for="drive">Drive</label>
              <input type="text" id="drive" name="drive">
            </div>
          </div>

          <div class="input-row">
            <div class="input">
              <label for="type">Type</label>
              <input type="text" id="type" name="type">
            </div>
            <div class="input">
              <label for="paint_color">Paint color</label>
              <input type="text" id="paint_color" name="paint_color">
            </div>
            <div class="input">
              <label for="state">State</label>
              <input type="text" id="state" name="state">
            </div>
          </div>

          <div class="input-row">
            <div class="input">
              <label for="age">Age</label>
              <input type="text" id="age" name="age">
            </div>
            <div class="input">
              <label for="condition">Condition</label>
              <input type="text" id="condition" name="condition">
            </div>
          </div>

          <div class="input-row">
            <div class="input">
              <label for="cylinders">Cylinders</label>
              <input type="text" id="cylinders" name="cylinders">
            </div>
            <div class="input">
              <label for="odom_per_year">Odom per year</label>
              <input type="text" id="odom_per_year" name="odom_per_year">
            </div>
          </div>
        </div>

        <button type="submit" class="button">Click me</button>
      </form>
    </div>
    <div class="output-section"></div>
  </div>
</body>
</html>
